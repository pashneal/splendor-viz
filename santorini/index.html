<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.0/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.0/dist/semantic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.21.3/full/pyodide.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.13.1/dist/ort.min.js"></script>
  <script src="./code.js"></script>
</head>
<body>


<!-- Menu -->


<div class="ui massive borderless menu">
  <div class="ui container">    
    <div class="header vertically fitted item"><i class="microchip icon"></i>Santorini game with AI</div>  
    <div class="right vertically fitted item">
      <div class="ui icon buttons">
        <!-- <button class="ui primary button" onclick="$('.ui.modal').modal('show');"><i class="help icon"></i></button> -->
        <div class="ui icon primary button" data-position="bottom right" data-html="true" data-tooltip="Tap cells to move your worker and build"><i class="help icon"></i></div>
        <button class="ui button" ><i class="wrench icon" onclick="$('.ui.modal').modal('show');"></i></button>
      </div>
    </div>

  </div>
</div>


<!-- Modal -->


<div class="ui modal">
  <div class="content">
    <div class="ui form">
      <div class="stackable fields">
        <div class="inline field">
          <label>Difficulty</label>
          <select class="ui selection dropdown" onchange="game.changeDifficulty()" id="difficulty">
            <option value="400">Harder - native difficulty</option>
            <option value="100">Hard</option>
            <option value="25" selected>Medium</option>
            <option value="6">Easy</option>
            <option value="2">Come on</option>
          </select>
        </div>
        <div class="inline field">
          <label>Human player</label>
          <select class="ui selection dropdown" onchange="changeGameMode()" id="gameMode">
            <option value="P0" selected>P0 = human, P1 = computer</option>
            <option value="P1">P0 = computer, P1 = human</option>
            <option value="Human">Only human</option>
            <option value="AI">WarGames mode</option>
          </select>
        </div>
        <div class="inline field">
          <button class="ui labeled icon button" id="resetBtn" onclick="reset()"><i class="plus square outline icon"></i>New game</button>
          <button class="ui disabled labeled icon button"><i class="edit icon"></i>Edit board</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="ui main container">


<!-- Table -->
  

  <div class="ui hidden divider"></div>
  <table class="ui fixed unstackable celled huge table"><tbody>
    <tr class="center aligned">
      <td class="" id="cell_0_0"><span class="ui text">.</span></td>
      <td class="" id="cell_0_1"><span class="ui text">.</span></td>
      <td class="" id="cell_0_2"><span class="ui text">.</span></td>
      <td class="" id="cell_0_3"><span class="ui text">.</span></td>
      <td class="" id="cell_0_4"><span class="ui text">.</span></td>
    </tr>
    <tr class="center aligned">
      <td class="" id="cell_1_0"><span class="ui text">.</span></td>
      <td class="" id="cell_1_1"><span class="ui text">.</span></td>
      <td class="" id="cell_1_2"><span class="ui text">.</span></td>
      <td class="" id="cell_1_3"><span class="ui text">.</span></td>
      <td class="" id="cell_1_4"><span class="ui text">.</span></td>
    </tr>
    <tr class="center aligned">
      <td class="" id="cell_2_0"><span class="ui text">.</span></td>
      <td class="" id="cell_2_1"><span class="ui text">.</span></td>
      <td class="" id="cell_2_2"><span class="ui text">.</span></td>
      <td class="" id="cell_2_3"><span class="ui text">.</span></td>
      <td class="" id="cell_2_4"><span class="ui text">.</span></td>
    </tr>
    <tr class="center aligned">
      <td class="" id="cell_3_0"><span class="ui text">.</span></td>
      <td class="" id="cell_3_1"><span class="ui text">.</span></td>
      <td class="" id="cell_3_2"><span class="ui text">.</span></td>
      <td class="" id="cell_3_3"><span class="ui text">.</span></td>
      <td class="" id="cell_3_4"><span class="ui text">.</span></td>
    </tr>
    <tr class="center aligned">
      <td class="" id="cell_4_0"><span class="ui text">.</span></td>
      <td class="" id="cell_4_1"><span class="ui text">.</span></td>
      <td class="" id="cell_4_2"><span class="ui text">.</span></td>
      <td class="" id="cell_4_3"><span class="ui text">.</span></td>
      <td class="" id="cell_4_4"><span class="ui text">.</span></td>
    </tr>
  </tbody></table>


<!-- Nom adversaires -->


  <div class="ui horizontal basic segments">
    <div class="ui center aligned vertically fitted segment">
      <span class="ui big green text" id="p0title">Player 0</span>
      <p id="p0details">Tap cells to move your worker and build</p>
    </div>
    <div class="ui center aligned vertically fitted segment">
      <span class="ui big red text" id="p1title">Player 1</span>
      <p id="p1details">You can change AI level in settings</p>
    </div>
  </div>


<!-- Boutons -->


  <div class="ui fluid big compact buttons" id="allBtn" style="display: none">
    <button class="ui button" id="previousBtn" onclick="previous()"><i class="backward icon"></i> Previous move</button>
    <button class="ui button" id="undoBtn" onclick="cancel()"><i class="undo icon"></i> Cancel</button>
    <button class="ui disabled primary icon button"><i class="magic icon"></i></button>
  </div>
  <button class="ui fluid big active loading button" id="loadingBtn">â€Œ</button>

  <div class="ui basic center aligned segment">
    <p id="moveSgmt">Loading pyodide, numpy, onnx; please wait...</p>
  </div>
</div>

<script>
  const allBtn      = document.getElementById('allBtn');
  const previousBtn = document.getElementById('previousBtn');
  const undoBtn     = document.getElementById('undoBtn');
  const loadingBtn  = document.getElementById('loadingBtn');
  const moveSgmt    = document.getElementById('moveSgmt');
  const gameMode    = document.getElementById('gameMode');
  const p0title     = document.getElementById('p0title');
  const p0details   = document.getElementById('p0details');
  const p1title     = document.getElementById('p1title');
  const p1details   = document.getElementById('p1details');


  main();
</script>

</body>
</html>
