            <option value="100">Hard</option>
            <option value="25" selected>Medium</option>
            <option value="6">Easy</option>
            <option value="2">Come on</option>
          </select>
        </div>
        <div class="inline field">
          <label>Human player</label>
          <select class="ui selection dropdown" onchange="changeGameMode()" id="gameMode">
            <option value="P0" selected>P0 = human, P1 = computer</option>
            <option value="P1">P0 = computer, P1 = human</option>
            <option value="Human">Only human</option>
            <option value="AI">WarGames mode</option>
          </select>
        </div>
        <div class="inline field">
          <button class="ui labeled icon button" onclick="reset()"><i class="plus square outline icon"></i>New game</button>
          <button class="ui disabled labeled icon button"><i class="edit icon"></i>Edit board</button>
        </div>
      </div>
    </div>
  </div>
</div>
